<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS 라이브러리 통해 불러오기 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
    <!-- 로또 섹션 -->
    <div class="jumbotron">
        <h1 class="display-4">행운 로또 머신</h1>
        <p class="lead">아래 버튼을 클릭하여 행운의 1등을 거머쥐세요!!</p>

        <!-- 추첨 버튼 활성화 -->
        <button class="btn btn-primary btn-lg" onclick="drawLottery()">번호 추첨하기</button>

        <!-- 기록 지우기 버튼 -->
        <button class="btn btn-danger btn-lg" onclick="eraseHistory()">기록 지우기</button>
    </div>

    <!-- 결과 표시 -->
    <div class="alert alert-primary" role="alert" id="resultSection"></div>

    <!-- 기록 표시 -->
    <div class="alert alert-secondary" role="alert" id="historySection"></div>

    <script>
        // 행운 번호 추첨 함수
        function drawLottery() {
            // 1과 45 사이의 무작위 숫자 6개 추출
            let drawLotto = [];
            for (let i=0; i<6; i++) {
                let lotto;
                do {
                    lotto = Math.floor(Math.random() * 45) + 1;
                } while (drawLotto.includes(lotto));
                drawLotto.push(lotto);
            }

            // 오름차순으로 정렬
            drawLotto.sort((a,b) => a-b);

            // 화면 결과 표시
            let resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = '추첨 번호 : ' + drawLotto.join(', ');

            // 추첨된 번호 기록
            let historySection = document.getElementById('historySection');
            historySection.innerHTML += '추첨 번호 : ' + drawLotto.join(', ') + '<br>';    
        }

        // 기록 지우기
        function eraseHistory() {
            let historySection = document.getElementById('historySection');
            historySection.innerHTML = '';
        }
    </script>
</body>
</html>
